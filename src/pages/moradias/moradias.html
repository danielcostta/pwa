<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Imóveis</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="incluir()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="pesquisar()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button (click)="sair()">Sair</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <p></p>

    <ion-card *ngFor="let moradiaDto of moradias">

      <img src={{moradiaDto.Imagem}} height="200" width="100"/>

      <ion-card-content>

        <ion-card-title>
          {{moradiaDto.NomeMoradia}}
        </ion-card-title>

          <p>Descrição: {{moradiaDto.DescricaoMoradia}}</p>
          <p>Telefone: {{moradiaDto.Contato}}</p>
          <p>Valor: R$ {{moradiaDto.ValorAluguel}}</p>

      </ion-card-content>

      <button ion-button round (click)="detalhar(moradiaDto.IdMoradia)">
        <ion-icon name="arrow-round-down"></ion-icon>
      </button>

      <button ion-button  clear small icon-only color="blue" icon-start (click)="editar(moradiaDto)">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button> 
                  
      <button ion-button  clear small icon-only color="danger" icon-start (click)="excluir(moradiaDto)">
        <ion-icon name="trash"></ion-icon>
      </button>

    </ion-card>

</ion-content>
