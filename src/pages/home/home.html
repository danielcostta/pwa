<ion-header id="head">
    <ion-navbar id="nav" color="primary">
        <img width="100" height="100" src="assets/imgs/yourplacelogo.png" />
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-searchbar (click)="pesquisar()">
    </ion-searchbar>

    <div id="map">   
    </div>
  
    <ion-card *ngFor="let moradiaDto of moradias">
  
        <img src={{moradiaDto.Imagem}} height="200" width="100"/>
  
        <ion-card-content>
  
        <ion-card-title>
            {{moradiaDto.NomeMoradia}}
        </ion-card-title>
      
          <p>Descrição: {{moradiaDto.DescricaoMoradia}}</p>
          <p>Valor: R$ {{moradiaDto.ValorAluguel}}</p>
          <p>Telefone: {{moradiaDto.Contato}}</p>
  
        </ion-card-content>
  
        <button ion-button full (click)="detalhar(moradiaDto.IdMoradia)">Detalhes</button>
      </ion-card>
  
  </ion-content>
