<ion-header>
  <ion-navbar color="primary">
      <img width="80" height="80" src="assets/imgs/yourplace.png" />
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (click)="pesquisar()">
  </ion-searchbar>

  <ion-card *ngFor="let moradiaDto of moradias">

      <img src={{moradiaDto.Imagem}} height="200" width="100"/>

      <ion-card-content>

      <ion-card-title>
          {{moradiaDto.NomeMoradia}}
      </ion-card-title>
    
        <p>Descrição: {{moradiaDto.DescricaoMoradia}}</p>
        <p>Valor: R$ {{moradiaDto.ValorAluguel}} Reais</p>
        <p>Disponibilidade: {{moradiaDto.Disponibilidade}}</p>
        <p>Valor: {{moradiaDto.ValorAluguel}}</p>

      </ion-card-content>

      <button ion-button round>Alugar</button>
      <button ion-button round>Detalhes</button>
    </ion-card>

</ion-content>
